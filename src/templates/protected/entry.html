{% load static tailwind_tags %}
<!DOCTYPE html>
<html>

<head>
    <title> {%block head_title%} Verification {% endblock head_title %} </title>
    {% include "base/css.html" %}
    {% tailwind_css %}
</head>
<body>
    {% block content %}
    <section class="bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-gray-800 rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl ">
                        Enter Verification Code
                    </h1>
                    <form class="space-y-4 md:space-y-6" method = "POST">
                        {% csrf_token %}
                        <div>
                            <label for="code" class="block mb-2 text-sm font-medium text-white">Enter Code</label>
                            <input type="code" name="code" id="code" class="bg-gray-700 border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400" placeholder="••••••••" required="">
                        </div>
                        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"><strong class="font-semibold text-white">Sign in</strong></button>
                    </form>
                </div>
            </div>
        </div>
      </section>
    {% endblock content %}
    {% include "base/js.html" %}
</body>
</html>
